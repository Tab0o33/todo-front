<div class="container border rounded bg-white p-2">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <p class="fw-bold">{{todo.title}}</p>
            <p>{{todo.description}}</p>
            <p [ngClass]="todo.isDone ? 'text-success' :'text-danger'">{{todo.isDone | isDone}}</p>
        </div>
    </div>
</div>
